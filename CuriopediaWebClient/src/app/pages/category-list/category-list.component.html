<h1>Categories</h1>

<ul class="categories list-unstyled">
  <li *ngFor="let c of categories" class="clearfix" [mptStyles]="[styles.list]">    
    <a [routerLink]="['/categories', c.name]">{{c.name}}</a>
  </li>
</ul>

<div class="clearfix">
  <mpt-pager class="float-left"
             (pageChanged)="onPageChanged($event.page)"
             [totalPages]="totalPages"
             [currentPage]="page"></mpt-pager>
</div>

<button type="button" class="btn btn-warning" (click)="onAdd()">
  Add+
</button>
